<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Component</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/card-component.css" />
  </head>
  <body>
    <!-- 카드 컴포넌트 -->
    <div class="card-wrapper">
      <h2 class="product-name">제품명</h2>
      <p class="product-text">설명<br />설명2</p>
      <p class="product-date">출시일 추후 공개</p>
      <div class="button-wrapper">
        <a class="button-more" href="#" role="button">더 알아보기</a>
        <a class="button-price" href="#" role="button">가격 보기</a>
      </div>
    </div>
    <!-- 카드 컴포넌트 white -->
    <div class="card-wrapper light">
      <h2 class="product-name">제품명</h2>
      <p class="product-text">설명<br />설명2</p>
      <p class="product-date">출시일 추후 공개</p>
      <div class="button-wrapper">
        <a class="button-more" href="#" role="button">더 알아보기</a>
        <a class="button-price" href="#" role="button">가격 보기</a>
      </div>
    </div>
  </body>
</html>
